esphome:
  name: test-light
  platform: ESP8266
  board: esp01_1m
  build_path: ./build/test-light

wifi:
  ssid: !secret WIFI_SSID
  password: !secret WIFI_PASSWORD

# Enable logging
logger:

# Enable MQTT and support master on/off switch 
mqtt:
  broker: 192.168.50.18 

ota:

light:
  - platform: rgbw
    name: shelly_rgbw2
    red: pwm_r
    green: pwm_g
    blue: pwm_b
    white: pwm_w
    effects:
      - random:
      - strobe:
      - flicker:
    id: lightid

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO5
      #mode: INPUT_PULLUP
      #inverted: True
    name: "Switch Shelly rgbw"
    on_state:
      then:
        - light.toggle: lightid
    internal: true
    id: switchid

output:
  - platform: esp8266_pwm
    pin: GPIO12
    frequency: 1000 Hz
    id: pwm_r

  - platform: esp8266_pwm
    pin: GPIO15
    frequency: 1000 Hz
    id: pwm_g

  - platform: esp8266_pwm
    pin: GPIO14
    frequency: 1000 Hz
    id: pwm_b

  - platform: esp8266_pwm
    pin: GPIO4
    frequency: 1000 Hz
    id: pwm_w
